<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Rajvansh | Virat Kohli Fan Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
    }

    .hero {
      background: url('https://i.pinimg.com/736x/36/fe/d2/36fed2318845f9e891cbeda435037644.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      animation: fadeInDown 2s ease-out;
    }

    .hero-content p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      animation: fadeInUp 2.5s ease-out;
    }

    .cta-button {
      padding: 15px 35px;
      background-color: #ff6b00;
      color: white;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e65c00;
      transform: scale(1.05);
    }

    .projects-section {
      padding: 80px 20px;
      background-color: #f4f4f9;
      text-align: center;
    }

    .projects-section h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #333;
    }

    .projects-section p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 40px;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.5rem;
      }

      .hero-content p {
        font-size: 1rem;
      }

      .cta-button {
        padding: 12px 25px;
      }
    }
  </style>
</head>
